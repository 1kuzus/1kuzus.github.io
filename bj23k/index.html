<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><script async src="https://www.googletagmanager.com/gtag/js?id=G-45BYSZ6WPY"></script><script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","G-45BYSZ6WPY")</script><title>铃木的网络日记</title><script defer="defer" src="/static/js/main.44188c52.js"></script><link href="/static/css/main.537669bb.css" rel="stylesheet"></head><body><noscript><div><h1>JavaScript数组常用方法</h1><h2>at()</h2><p>at()方法接收一个整数值并返回该索引对应的元素，允许正数和负数。负整数从数组中的最后一个元素开始倒数。</p><div>[CODEBLOCK]</div><h2>concat()</h2><p>concat()方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。</p><div>[CODEBLOCK]</div><h2>every()</h2><p>every()方法测试一个数组内的所有元素是否都能通过指定函数的测试，返回一个布尔值。</p><div>[CODEBLOCK]</div><h2>some()</h2><p>some()方法测试数组中是否至少有一个元素能通过指定函数的测试，返回一个布尔值。</p><div>[CODEBLOCK]</div><h2>fill()</h2><p>fill()方法用一个固定值填充数组中从起始索引（默认为0）到终止索引（默认为array.length）内的全部元素，返回修改后的数组。</p><div>[CODEBLOCK]</div><h3>创建指定长度和内容的数组</h3><div>[CODEBLOCK]</div><h2>filter()</h2><p>filter()方法用一个固定值填充数组中从起始索引（默认为0）到终止索引（默认为array.length）内的全部元素，返回修改后的数组。</p><div>[CODEBLOCK]</div><h2>find系列</h2><div>`find()`方法返回数组中满足提供的测试函数的第一个元素的值。否则返回`undefined`。</div><div>`findIndex()`方法返回数组中满足提供的测试函数的第一个元素的索引。若没有找到对应元素则返回`-1`。</div><div>`findLast()`方法反向迭代数组，并返回满足提供的测试函数的第一个元素的值。如果没有找到对应元素，则返回`undefined`。</div><div>`findLastIndex()`方法反向迭代数组，并返回满足所提供的测试函数的第一个元素的索引。若没有找到对应元素，则返回`-1`。</div><div>[CODEBLOCK]</div><h2>flat()</h2><p>flat()方法创建一个新的数组，并根据指定深度递归地将所有子数组元素拼接到新的数组中。</p><div>[CODEBLOCK]</div><h2>forEach()</h2><p>forEach()方法对数组的每个元素执行一次给定的函数。</p><div>[CODEBLOCK]</div><h2>includes()</h2><p>includes()方法用来判断一个数组是否包含一个指定的值。</p><div>[CODEBLOCK]</div><div>[CODEBLOCK]</div><h2>indexOf()</h2><p>indexOf()方法返回数组中第一次出现给定元素的下标，如果不存在则返回-1。</p><div>[CODEBLOCK]</div><div>[CODEBLOCK]</div><h3>lastIndexOf()</h3><p>lastIndexOf()方法返回数组中给定元素最后一次出现的索引，如果不存在则返回-1。该方法从fromIndex开始向前搜索数组。</p><div>[CODEBLOCK]</div><div>[CODEBLOCK]</div><h2>join()</h2><p>join()方法将一个数组的所有元素连接成一个字符串并返回这个字符串，用逗号或指定的分隔符字符串分隔。如果数组只有一个元素，那么将返回该元素而不使用分隔符。</p><div>[CODEBLOCK]</div><h2>map()</h2><p>map()方法创建一个新数组，这个新数组由原数组中的每个元素都调用一次提供的函数后的返回值组成。</p><div>[CODEBLOCK]</div><h2>pop()和push()</h2><p>pop()方法从数组中删除最后一个元素，并返回该元素的值。此方法会更改数组的长度。<br/>push()方法将指定的元素添加到数组的末尾，并返回新的数组长度。</p><div>[CODEBLOCK]</div><h2>reduce()</h2><p>reduce()方法对数组中的每个元素按序执行一个提供的reducer函数，每一次运行reducer会将先前元素的计算结果作为参数传入，最后将其结果汇总为单个返回值。</p><p>第一次执行回调函数时，不存在“上一次的计算结果”。如果需要回调函数从数组索引为0的元素开始执行，则需要传递初始值。否则，数组索引为0的元素将被用作初始值，迭代器将从索引为1的元素开始执行。<br/>下面是一个使用reduce()的例子，计算数组所有元素的总和：</p><div>[CODEBLOCK]</div><h3>使用 .reduce() 替代 .filter().map()</h3><p>使用filter()和map()会遍历数组两次，但是你可以使用reduce()只遍历一次并实现相同的效果。<br/>下面这个例子中，希望筛选出数组中的正数并将其乘2：</p><div>[CODEBLOCK]</div><h2>reverse()</h2><p>reverse()方法反转数组中的元素，并返回同一数组的引用。<br/>改变返回的数组也会改变原始数组。</p><div>[CODEBLOCK]</div><p>如果希望reverse()不改变原始数组，可以在调用之前做一个浅拷贝。</p><div>[CODEBLOCK]</div><h2>shift()和unshift()</h2><p>shift()方法从数组中删除第一个元素，并返回该元素的值。此方法会更改数组的长度。<br/>unshift()方法将指定元素添加到数组的开头，并返回新的数组长度。</p><div>[CODEBLOCK]</div><h2>slice()</h2><p>slice()方法返回一个新的数组对象，该对象为原数组的一段，包括start，不包括end。</p><div>[CODEBLOCK]</div><div>[CODEBLOCK]</div><h2>sort()</h2><p>sort()方法就地对数组的元素进行排序，并返回对相同数组的引用。</p><div>[CODEBLOCK]</div><div><p>如果省略compareFn，数组元素会被转换为字符串，然后根据每个字符的Unicode码位值进行排序。</p></div><div>[CODEBLOCK]</div><h2>splice()</h2><p>splice()方法通过移除或者替换已存在的元素和/或添加新元素就地改变一个数组的内容。</p><div>[CODEBLOCK]</div><p>参数说明：</p><div>`start`：表示要开始改变数组的位置</div><div>`deleteCount`：数组中要从`start`开始删除的元素数量</div><div>`item1 ... itemN`：从`start`开始要加入到数组中的元素</div><p>如果省略了deleteCount，或者其值大于或等于由start指定的位置到数组末尾的元素数量，那么从start到数组末尾的所有元素将被删除。</p><div>[CODEBLOCK]</div><h2>Array.isArray()</h2><p>Array.isArray()静态方法用于确定传递的值是否是一个Array。</p><div>[CODEBLOCK]</div><p>更多示例：<a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/isArray" target="_blank" rel="noreferrer">Array.isArray()</a></p><h2>Array.from()</h2><p>Array.from()静态方法从可迭代或类数组对象创建一个新的浅拷贝的数组实例。<br/>转换异步的可迭代对象到数组，可以使用<a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/fromAsync" target="_blank" rel="noreferrer">Array.fromAsync()</a>。</p><div>[CODEBLOCK]</div><p>Array.from()可以通过以下方式来创建数组对象：</p><div>可迭代对象（例如`@Map[https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Map]@`和`@Set[https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Set]@`对象）</div><div>类数组对象（带有`length`属性和索引元素的对象）</div><h2>Array.of()</h2><p>Array.of()静态方法通过可变数量的参数创建一个新的Array实例。<br/>Array()构造函数会因为参数数量不同导致重载，Array.of()行为更加统一。</p><div>[CODEBLOCK]</div></div></noscript><div id="root"></div></body></html>
